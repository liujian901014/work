	<body>
		<div class="container_box">
			<ul class="nav_top">
				<script type="text/html" id="plist_temp">
					{{each Anav as v i}}
						<li title="{{v.name}}" sid="{{v.sid}}" onclick="clickNav(this,{{i}})"><span>{{v.name}}</span></li>
					{{/each}}
				</script>
			</ul>
			<div class="swiper-container banner_box">
				<ul  class="swiper-wrapper">
					<li  class="swiper-slide"><img></li>
				<!--	<li  class="swiper-slide"><img src="//www.yngmall.com/upload/MainPage/2016/12/07/20161207120313967.jpg"></li>-->
				</ul>
			</div>
			<ul class="product_list">
				<script type="text/html" id="plist">
					{{each aList as value}}
				<li class="procuct">
					<div class="up">
						<a href="dailysell.html?pid={{value.gods_id}}&jumpto=pickproduct">
							<img src="{{value.img}}">
							
						</a>
					</div>
					<div class="down">
						<a href="dailysell.html?pid={{value.gods_id}}&jumpto=pickproduct">
							<span class="title">{{value.name}}</span>
							<p class="market_price">市场价：<del>￥{{value.market_price}}</del></p>
							<div class="jia">
								<span class="le">
									品类日价<span>￥{{value.cost_price}}</span>
								</span>
								<span class="buy">立即购买</span>
								
							</div>
						</a>
					</div>
				</li>
				{{/each}}
			</script>
			</ul>
		
		<style type="text/css">
			
		</style>
			<div class="_card">
				<div class="top_img"><img src="//www.yngmall.com/functions/uyouCard/img/yy_02.jpg"></div>
				<ul class="list_phone">
					<li>
						<div class="list_title"><img src="//www.yngmall.com/functions/uyouCard/img/yy_04.png"></div>
						<div class="_product_list">
							<a href="//www.yngmall.com/app.html?jumpto=tmall&productId=520154285630"><img src="//www.yngmall.com/functions/uyouCard/img/yy_07.png"></a>
							<a href="//www.yngmall.com/app.html?jumpto=tmall&productId=524662258276"><img src="//www.yngmall.com/functions/uyouCard/img/yy_10.png"></a>
						</div>
						
					</li>
					<li>
						<div class="list_title"><img src="//www.yngmall.com/functions/uyouCard/img/yy_12.png"></div>

							<a href="//www.yngmall.com/app.html?jumpto=tmall&productId=522961145415"><img src="//www.yngmall.com/functions/uyouCard/img/yy_18.png"></a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script>      
		var url={
			ceshi:'http://139.219.141.153:8004/'
		};
		$(document).ready(function(){
			function swtNav(){
				$.ajax({
					type:"post",
					url:url.ceshi+"json/SpecialService.ashx",
					data:{'ActionType':'GetType'},
					success:function(resp){
						var rep=JSON.parse(resp);
						if(rep.Code!="0000"){
							
						 }else{
						 	var navData=rep.Data;
						 	var oNav={};
						 	oNav.Anav=navData;
						 	var html = template('plist_temp', oNav);
            				document.getElementsByClassName('nav_top')[0].innerHTML = html;
            				//console.log(document.getElementsByClassName('nav_top')[0].nodeName)
            				
            				var sid =getQueryString("sid");
            				for(var i=0;i<$(".nav_top li").length;i++){
            					if($(".nav_top li").eq(i).attr("sid")==sid){
            						$(".nav_top li").eq(i).addClass("act");
            						document.title=$(".nav_top li").eq(i).attr("title");
            						//break;
            					}
            				}
            				if(sid!=$(".nav_top li").eq($(".nav_top li").length-1).attr("sid")){
            					loadProduct(sid);
            				}else{
            					$(".banner_box").hide();
								$(".product_list").hide();
								$("._card").show();
            				}
            				
            			
            			}
						//console.log(oNav)
					}
				});
				
			};
			swtNav();
			window.addEventListener('popstate', function(e) {  
				swtNav();
			});
		});
	
		
		function clickNav(o,b){
			var _sid=o.getAttribute("sid");
			var _title=o.getAttribute("title");
			document.title=_title;
			history.pushState({'sid':_sid},null,location.href.split("?")[0]+"?sid="+_sid+"&navText="+encodeURIComponent(_title)); 
			//window.location.href="?sid="+_sid+"&navText="+encodeURIComponent(_title);
			var ajd=o.parentNode.childNodes;
			for(var i=0;i<ajd.length;i++){
				if(ajd[i].nodeType==1){
					if(o.getAttribute("title")==ajd[i].getAttribute("title")){
						ajd[i].className="act";
					}else{
						ajd[i].className="";
					}
				}
			}
			if(b=='4' && o.firstChild.firstChild.nodeValue=="170号卡"){
				$(".banner_box").hide();
				$(".product_list").hide();
				$("._card").show();
			}else{
				loadProduct(_sid);
				$(".banner_box").show();
				$(".product_list").show();
				$("._card").hide();
			}
			
		};
		function loadProduct(sid){
			$.ajax({
				type:"post",
				url:url.ceshi+"json/SpecialService.ashx",
				data:{'ActionType':'GetList','Sid':sid},
				async:true,
				success:function(resp){
					var p_list=JSON.parse(resp);
					var oList={};
					if(p_list.Code=="0000"){
						oList.aList=p_list.F3[0].Data;
						$(".banner_box img").attr("src",p_list.F2[0].img_url);
						var html = template('plist', oList);
            			document.getElementsByClassName('product_list')[0].innerHTML = html;
					}
				//	console.log(p_list)
				}
			});
		};
		function getQueryString(name)
		{
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null; 
		} 

  </script>
